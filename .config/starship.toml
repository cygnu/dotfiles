add_newline = true

[aws]
disabled = true
format = "on [$symbol$profile]($style) "
style = "bold blue"
symbol = "🅰 "

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
truncation_length = 3
truncation_symbol = "…/"

[docker_context]
symbol = " "

[git_branch]
symbol = " "
truncation_length = 8
truncation_symbol = ""

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[golang]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "
